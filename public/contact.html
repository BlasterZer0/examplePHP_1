<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Contact -->
    <div class="w3-container" id="contact" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b>Contacto</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">

        <form method="POST" action="/api/enviar.php" onsubmit="return validacion()">
          <div class="w3-section">
            <label>Nombre</label>
            <input class="w3-input w3-border" type="text" name="Nombre" id="nombre">
          </div>
          <div class="w3-section">
            <label>Correo electrónico</label>
            <input class="w3-input w3-border" type="text" name="Email" id="email">
          </div>
          <div class="w3-section">
            <label>Dirección</label>
            <input class="w3-input w3-border" type="text" name="Direccion" id="direccion">
          </div>
          <div class="w3-section">
            <label>Teléfono</label>
            <input class="w3-input w3-border" type="text" name="Telefono" id="telefono" maxlength="11"> 
          </div>
          <div class="w3-section">
            <label>Asunto</label>
            <input class="w3-input w3-border" type="text" name="Asunto" id="asunto">
          </div>
          <div class="w3-section">
            <label>Descripción del problema</label>
            <textarea class="w3-input w3-border" name="Descripcion" id="descripcion" placeholder="Describe el problema"></textarea>
          </div>
          <button type="submit" name="submit" value="Enviar" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Enviar mensaje</button>
        </form>  
        <script>
          function validacion() {
           nombre = document.getElementById("nombre").value;
           email = document.getElementById("email").value; 
           telefono = document.getElementById("telefono").value;
           direccion = document.getElementById("direccion").value;
           asunto = document.getElementById("asunto").value;
           descripcion = document.getElementById("descripcion").value;
           if ( nombre == null || nombre.length == 0 || /^\s+$/.test(nombre) ) {
           // Si no se cumple la condicion...
           alert('[ERROR] Escriba su nombre');
           return false;
           }
           else if ( !(/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(email)) ) {
           // Si no se cumple la condicion...
           alert('[ERROR] Colocar una dirección de correo correcta');
           return false;
           }
           else if ( !(/^\d{11}$/.test(telefono)) ){
           // Si no se cumple la condicion...
           alert('[ERROR] Colocar un número de teléfono correcto');
           return false;
           }
           else if ( direccion == null || direccion.length == 0 || /^\s+$/.test(direccion) ) {
           // Si no se cumple la condicion...
           alert('[ERROR] Escriba su dirección');
           return false;
           }
           else if ( asunto == null || asunto.length == 0 || /^\s+$/.test(asunto) ) {
           // Si no se cumple la condicion...
           alert('[ERROR] Escriba el asunto del problema');
           return false;
           }
           else if ( descripcion == null || descripcion.length == 0 || /^\s+$/.test(descripcion) ) {
           // Si no se cumple la condicion...
           alert('[ERROR] Describanos su problema');
           return false;
           }
           // Si el script ha llegado a este punto, todas las condiciones
           // se han cumplido, por lo que se devuelve el valor true
          return true;
          }
        </script>
